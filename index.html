<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities of Psyche</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio id="bgm" loop>
        <source src="musik.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var bgm = document.getElementById('bgm');
            // Coba play otomatis
            var p = bgm.play();
            if (p !== undefined) {
                p.catch(error => {
                    // Jika diblokir, pasang jebakan klik/gerak mouse
                    var force = () => {
                        bgm.play();
                        ['click','mousemove','touchstart'].forEach(e => document.removeEventListener(e, force));
                    };
                    ['click','mousemove','touchstart'].forEach(e => document.addEventListener(e, force));
                });
            }
        });
    </script>

    <div id="game-viewport">
        <div id="game-stage">
            
            <div id="screen-intro" class="screen active">
                <div class="card-panel bounce-in center-content">
                    <h1 class="game-title">CITIES OF<br><span>PSYCHE</span></h1>
                    <p class="subtitle">Jelajahi Pikiranmu, Temukan Dirimu</p>
                    <button class="btn btn-primary btn-lg pulse" onclick="ui.switchScreen('screen-setup')">MULAI PETUALANGAN ▶</button>
                </div>
            </div>

            <div id="screen-setup" class="screen hidden">
                <div class="card-panel setup-panel">
                    <div class="panel-header">
                        <h2>PILIH KARAKTER</h2>
                        <p>Minimal 2, Maksimal 4 Pemain</p>
                    </div>
                    
                    <div id="player-inputs" class="player-grid-scroll"></div>

                    <div class="setup-actions">
                        <div class="counter-control">
                            <button class="btn btn-icon btn-red" onclick="setup.removePlayer()">➖</button>
                            <span id="player-count-display">2 Pemain</span>
                            <button class="btn btn-icon btn-green" onclick="setup.addPlayer()">➕</button>
                        </div>
                    </div>

                    <div class="panel-footer">
                        <button class="btn btn-secondary" onclick="ui.showModal('panduan')">Panduan Bermain</button>
                        <button class="btn btn-primary" onclick="game.stopMusic(); game.init()">START GAME</button>
                    </div>
                </div>
            </div>

            <div id="screen-game" class="screen hidden">
                <div class="game-layout">
                    
                    <div class="map-area">
                        <div class="map-frame">
                            <img src="map.png" alt="Map" id="game-map">
                            <div id="pawn-layer"></div>
                        </div>
                    </div>

                    <div class="sidebar">
                        <div class="sidebar-header">
                            <div class="logo-text">PSYCHE</div>
                        </div>
                        <div class="sidebar-body">
                            <div class="section-title">KLASEMEN</div>
                            <div id="player-list"></div>
                        </div>
                        <div class="sidebar-footer">
                            <div class="turn-indicator">Giliran: <span id="active-player-name">-</span></div>
                            <div class="wheel-container">
                                <div class="arrow-down">▼</div>
                                <div class="wheel" id="spinner-wheel"></div>
                            </div>
                            <button id="btn-spin" class="btn btn-primary btn-block" onclick="game.spin()">SPIN!</button>
                            <button class="btn btn-text-danger" onclick="if(confirm('Keluar permainan?')) location.reload()">Keluar Game</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="screen-winner" class="screen hidden">
                <div class="card-panel winner-panel zoom-in">
                    <h1>JUARA 1</h1>
                    <img id="winner-avatar" src="" class="winner-img">
                    <h2 id="winner-name">-</h2>
                    <p>Selamat! Kamu berhasil menyelesaikan perjalanan.</p>
                    <div class="panel-footer">
                        <button class="btn btn-primary" onclick="location.reload()">MAIN LAGI</button>
                        <button class="btn btn-secondary" onclick="ui.switchScreen('screen-intro')">MENU UTAMA</button>
                    </div>
                </div>
            </div>

            <div id="modal-overlay" class="overlay hidden">
                <div class="modal-box zoom-in">
                    <div class="modal-header" id="modal-header">JUDUL</div>
                    <div class="modal-body" id="modal-body">Pesan...</div>
                    <br>
                    <button class="btn btn-primary btn-block" onclick="ui.closeModal()">LANJUT</button>
                </div>
            </div>

            <div id="freewill-modal" class="overlay hidden">
                <div class="modal-box zoom-in">
                    <div class="modal-header" style="background:#9b59b6">FREE WILL</div>
                    <div class="modal-body">
                        <p>Kamu di persimpangan!<br>Pilih jalurnu:</p>
                        <button class="btn btn-secondary btn-block mb-2" onclick="game.choosePath('samping')">Kiri</button>
                        <button class="btn btn-secondary btn-block" onclick="game.choosePath('bawah')">Bawah</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

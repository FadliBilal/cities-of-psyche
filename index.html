<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities of Psyche</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-viewport">
        <div id="game-stage">
            
            <div class="bg-pattern"></div>

            <div id="screen-intro" class="screen active">
                <div class="card-panel bounce-in">
                    <h1 class="title-logo">CITIES OF<br>PSYCHE</h1>
                    <p class="subtitle">Petualangan Menemukan Jati Diri</p>
                    <button class="btn-main pulse" onclick="ui.switchScreen('screen-setup')">MAIN SEKARANG! ‚ñ∂</button>
                </div>
            </div>

            <div id="screen-setup" class="screen hidden">
                <div class="card-panel setup-panel">
                    <h2>PILIH PEMAIN</h2>
                    <p class="info-text">Masukkan nama (2-4 Pemain)</p>
                    
                    <div id="player-inputs" class="player-grid"></div>
                    
                    <div class="setup-controls">
                        <button class="btn-circle" onclick="setup.addPlayer()">‚ûï</button>
                        <button class="btn-circle btn-red" onclick="setup.removePlayer()">‚ûñ</button>
                    </div>

                    <div class="action-buttons">
                        <button class="btn-secondary" onclick="ui.showModal('panduan')">üìñ Baca Panduan</button>
                        <button class="btn-main" onclick="game.init()">GAS MULAI! üöÄ</button>
                    </div>
                </div>
            </div>

            <div id="screen-game" class="screen hidden">
                <div class="game-layout">
                    
                    <div class="map-area">
                        <div class="map-container">
                            <img src="map.png" alt="Board Map" id="game-map">
                            <div id="pawn-layer"></div>
                        </div>
                    </div>

                    <div class="sidebar">
                        <div class="logo-small">PSYCHE</div>
                        
                        <div class="player-list-box">
                            <div id="player-list"></div>
                        </div>
                        
                        <div class="controls-area">
                            <div class="turn-info">
                                <small>Giliran:</small>
                                <div id="active-player-name" class="active-name">-</div>
                            </div>

                            <div class="dice-wrapper">
                                <div id="dice-box">-</div>
                            </div>
                            
                            <button id="btn-spin" class="btn-spin" onclick="game.spin()">PUTAR DADU üé≤</button>
                        </div>

                    </div>
                </div>
            </div>

            <div id="screen-winner" class="screen hidden">
                <div class="card-panel winner-panel zoom-in">
                    <h1>üèÜ JUARA 1 üèÜ</h1>
                    <div class="winner-avatar" id="winner-avatar"></div>
                    <h2 id="winner-name">Nama Pemain</h2>
                    <p>Selamat! Kamu telah mencapai finish.</p>
                    
                    <div class="winner-buttons">
                        <button class="btn-main" onclick="location.reload()">MAIN LAGI üîÑ</button>
                        <button class="btn-secondary" onclick="ui.switchScreen('screen-intro')">BERHENTI üè†</button>
                    </div>
                </div>
            </div>

            <div id="modal-overlay" class="overlay hidden">
                <div class="modal-box zoom-in">
                    <div class="modal-header" id="modal-header">JUDUL</div>
                    <div class="modal-body" id="modal-body">Isi pesan...</div>
                    <button class="btn-main btn-full" onclick="ui.closeModal()">LANJUT üëç</button>
                </div>
            </div>

            <div id="freewill-modal" class="overlay hidden">
                <div class="modal-box">
                    <div class="modal-header" style="background:#9b59b6">FREE WILL ‚ú®</div>
                    <p>Pilih Jalur Nasibmu:</p>
                    <div class="choice-btns">
                        <button class="btn-choice" onclick="game.choosePath('samping')">
                            Kekiri
                        </button>
                        <button class="btn-choice" onclick="game.choosePath('bawah')">
                            Kebawah
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
